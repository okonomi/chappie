<p>This is the chat view.</p>

<div>
  <ul>
    <li ng-repeat="comment in chat.comments">
      <span class="author">{{comment.author}}</span>
      <span class="body">{{comment.body}}</span>
    </li>
  </ul>
</div>
<div>
  <form>
    <label>
      <textarea></textarea>
    </label>
    <input type="submit">
  </form>
</div>
